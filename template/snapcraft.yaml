title: bookmark-cd
name: bookmark-cd
type: app
base: core20
version: ':snap_version'
summary: bcd to a bookmarked directory
description: |
  bcd is a way to cd to directories that have been bookmarked.

grade: stable
confinement: strict
issues: https://github.com/a1ecbr0wn/bcd/issues
website: https://bcd.noser.net
icon: img/bcd_icon.png
license: Apache-2.0

plugs:
  dot-bashrc:
    interface: personal-files
    write:
      - $HOME/.bashrc

parts:
  bookmark-cd:
    plugin: rust
    source: https://github.com/a1ecbr0wn/bcd/archive/refs/tags/:snap_version.tar.gz

apps:
  bookmark-cd:
    command: bin/bookmark-cd

